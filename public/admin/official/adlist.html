<style>
    table.altrowstable {
		font-family: verdana,arial,sans-serif;

<script>
	$(document).ready(function(e) {
		BindData();
		$("#tt").datagrid('getPager').pagination({
			onSelectPage:function(pageNum, pageSize){
				BindData();
			}
		});
		var d1 = myformatter(new Date());
		var d2 = myformatter(new Date((new Date()/1000+86400)*1000));
    	$('#start_time').datetimebox('setValue',d1);
    	$('#end_time').datetimebox('setValue',d2);
        $("#imgUpload").change(function (e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#logoPic").attr({'src': e.target.result});
            };
            reader.readAsDataURL(file);
        });
        bindProvince();
        bindProvince2();
    });
    function BindData(){
    	var pageNumber = $("#tt").datagrid('getPager').data("pagination").options.pageNumber;
		var pageSize = $("#tt").datagrid('getPager').data("pagination").options.pageSize;
		$.ajax({
			type: "get",
			url: _url+'office/ad',
			data: {page:pageNumber,per_page:pageSize},
			dataType: "json",
			success: function (result) {
				if(result.result=="2000")
					$("#tt").datagrid("loadData", result.data);
			},
			error: function () {
				alert("加载失败!");
			}
		});
    }
	function ckeckValue(obj) {
		var e=$(obj);
		if(e.attr("data-validate")){
			e.closest('.field').find(".input-help").remove();
			var $checkdata=e.attr("data-validate").split(',');
			var $checkvalue=e.val();
			var $checkstate=true;
			var $checktext="";
			if(e.attr("placeholder")==$checkvalue){$checkvalue="";}
			if($checkvalue!="" || e.attr("data-validate").indexOf("required")>=0){
				for(var i=0;i<$checkdata.length;i++){
					var $checktype=$checkdata[i].split(':');
					if(! $pintuercheck(e,$checktype[0],$checkvalue)){
						$checkstate=false;
						$checktext=$checktext+"<li>"+$checktype[1]+"</li>";
					}
				}
			};
			if($checkstate){
				e.closest('.form-group').removeClass("check-error");
				e.parent().find(".input-help").remove();
				e.closest('.form-group').addClass("check-success");
			}else{
				e.closest('.form-group').removeClass("check-success");
				e.closest('.form-group').addClass("check-error");
				e.closest('.field').append('<div class="input-help"><ul>'+$checktext+'</ul></div>');
			}
		}
	}
	function myformatter(date){
        var y = date.getFullYear();  
        var m = date.getMonth()+1;  
        var d = date.getDate();  
        var h = date.getHours();  
        var min = date.getMinutes();  
        var sec = date.getSeconds();  
        // var str = y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d)+' '+(h<10?('0'+h):h)+':'+(min<10?('0'+min):min)+':'+(sec<10?('0'+sec):sec);  
        var str = y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d)+' '+(h<10?('0'+h):h)+'点';  
        return str;
    }
    function validateTime(newDate,oldDate){
    	if(oldDate=="") return;
    	var d1=$('#start_time').datetimebox('getValue');
    	var d2=$('#end_time').datetimebox('getValue');
    	if(d1>=d2){
    		alert("结束时间不能小于开始时间");
    	}
    }
    function fbfwClick (obj) {
    	$(obj).siblings().css("background-color","#fff").attr("ck","0");
    	$(obj).css("background-color","#76C5F0").attr("ck","1");
    	if($(obj).attr("fbfw")=="cs"){
    		$('#choose-city-dlg').dialog('open');
    	}
    	else if($(obj).attr("fbfw")=="xx"){
    		$('#choose-school-dlg').dialog('open');
    	}
    }
    function zsfwClick(obj){
    	if($(obj).attr("ck")=="1")
    		$(obj).css("background-color","#fff").attr("ck","0");
    	else
    		$(obj).css("background-color","#76C5F0").attr("ck","1");
    }
    function bindProvince(){
    	$.ajax({
			type: "get",
			url: _url+'office/dic/province',
			data: {},
			dataType: "json",
			success: function (result) {
				if(result.result=="2000")
				{
					var r = "";
					$(result.data).each(function(){
						r+="<p style='cursor:pointer;' onclick='bindCity("+this.id+")'>"+this.name+"</p>";
					});
					$("#provinceDiv").html(r);
				}
			},
			error: function () {
				alert("加载失败!");
			}
		});
    }
    function bindCity (pid) {
    	$.ajax({
			type: "get",
			url: _url+'office/dic/city',
			data: {province:pid},
			dataType: "json",
			success: function (result) {
				if(result.result=="2000")
				{
					var r = "";
					$(result.data).each(function(){
						r+='<div style="cursor:pointer; border:1px solid #95B8E7;padding:5px 10px;margin-left:13px;margin-top:5px;width:120px;text-align:center;float:left;" id="'+pid+"_"+this.id+'" pid="'+pid+'" cid="'+this.id+'" onclick="chooseCity(this)">'+this.name+'</div>';
					});
					$("#cityDiv").html(r+"<div style='clear:both;'></div>");
				}
			},
			error: function () {
				alert("加载失败!");
			}
		});
    }
    function chooseCity(obj){
    	if($($(obj).parent()).attr("id")=="cityDiv"){
    		if($("#choosedcityDiv" ).children("#"+$(obj).attr("id")).length<=0)
    			$("#choosedcityDiv").append(obj);
    		else
    			$(obj).remove();
    	}else{
    		$("#cityDiv").append(obj);
    	}
    }
    //bind provice
    function bindProvince2(){
    	$.ajax({
			type: "get",
			url: _url+'office/dic/province',
			data: {},
			dataType: "json",
			success: function (result) {
				if(result.result=="2000")
				{
					var r = "";
					$(result.data).each(function(){
						r+="<p style='cursor:pointer;' onclick='bindCity2("+this.id+")'>"+this.name+"</p>";
					});
					$("#provinceDiv2").html(r);
				}
			},
			error: function () {
				alert("加载失败!");
			}
		});
    }
    //bind city
    function bindCity2(pid) {
    	$.ajax({
			type: "get",
			url: _url+'office/dic/city',
			data: {province:pid},
			dataType: "json",
			success: function (result) {
				if(result.result=="2000")
				{
					var r = "";
					$(result.data).each(function(){
						r+="<p style='cursor:pointer;padding-left:10px;' onclick='bindSchool("+pid+","+this.id+")'>"+this.name+"</p>";
					});
					$("#cityDiv2").html(r+"<div style='clear:both;'></div>");
				}
			},
			error: function () {
				alert("加载失败!");
			}
		});
    }
    //bind school
    function bindSchool(pid,cid) {
    	$.ajax({
			type: "get",
			url: _url+'office/dic/school',
			data: {province:pid,city:cid},
			dataType: "json",
			success: function (result) {
				if(result.result=="2000")
				{
					var r = "";
					$(result.data).each(function(){
						r+='<div style="cursor:pointer; border:1px solid #95B8E7;padding:5px 10px;margin-left:13px;margin-top:5px;width:220px;text-align:center;float:left;" id="'+this.id+'" onclick="chooseSchool(this)">'+this.school_name+'</div>';
					});
					$("#schoolDiv").html(r+"<div style='clear:both;'></div>");
				}
			},
			error: function () {
				alert("加载失败!");
			}
		});
    }
    //选择学校
    function chooseSchool(obj){
    	if($($(obj).parent()).attr("id")=="schoolDiv"){
    		if($("#choosedschoolDiv" ).children("#"+$(obj).attr("id")).length<=0)
    			$("#choosedschoolDiv").append(obj);
    		else
    			$(obj).remove();
    	}else{
    		$("#schoolDiv").append(obj);
    	}
    }
    function toolBarClick(ty){
    	$("#displayinfo").attr("fnty", ty);
		switch (ty) {
			case "resh"://刷新
				BindData();
				break;
			case "add"://添加
				$('#ad-dlg').dialog({ title: "添加广告" });
				clearAllInputValue();
				$('#ad-dlg').dialog('open');
				break;
			case "upd"://更新
				$.messager.alert("提示", "暂不提供编辑功能", "alert");
				// var sdata = $("#tt").datagrid("getSelected");
				// if (sdata) {
				// 	clearAllInputValue();
				// 	putDataToWindow(sdata);
				// 	$('#user-dlg').dialog({ title: "编辑广告" });
				// 	$('#ad-dlg').dialog('open');
				// } else {
				// 	$.messager.alert("提示", "请选择要编辑的广告！", "alert");
				// }
				break;
			case "del"://删除
				var sdata = $("#tt").datagrid("getSelected");
				if (sdata) {
					deleteAd(sdata.id);
				} else {
					$.messager.alert("提示", "请选择要删除的广告！", "alert");
				}
				break;
			default:
				break;
		}
    }
    function clearAllInputValue(){
		$("#adname").val("");//广告名称
		$("#logoPic").attr("src","");//展示图片
		$("#imgUpload").val("");//展示图片上传按钮
		$("#adurl").val("");//链接地址
		$("span[name='fbfw']").css("background-color","#fff").attr("ck","0");//全国
		$("span[name='fbfw']").eq(0).css("background-color","#76C5F0").attr("ck","1");//全国
		$("#cityDiv").html("");//发布范围-城市
		$("#choosedcityDiv").html("");//发布范围-城市
		$("#schoolDiv").html("");//发布范围-学校
		$("#cityDiv2").html("");//发布范围-学校
		$("#choosedschoolDiv").html("");//发布范围-学校
		$("span[name='zsfw']").css("background-color","#76C5F0").attr("ck","1");//展示范围
		var d1 = myformatter(new Date());
		var d2 = myformatter(new Date((new Date()/1000+86400)*1000));
    	$('#start_time').datetimebox('setValue',d1);//开始时间
    	$('#end_time').datetimebox('setValue',d2);//结束时间
    }
    function putDataToWindow(sdata){

    }
    function deleteAd(id){
    	$.messager.confirm("提示", "确认删除选中广告！", function (r) {
			if (r) {
				$.ajax({
					type: "delete",
					url: _url+'office/ad/'+id,
					data: {},
					dataType: "json",
					success: function (result) {
						if(result.result=="2000"){
							$.messager.alert('提示', "删除广告成功！", 'info');
							BindData();
						}
					},
					error: function () {
						$.messager.alert('提示', "调用删除广告接口失败！", 'info');
					}
				});
			}
		});
    }
    //保存
    function saveClick(){
    	$('#adTable').find('input').trigger("blur");
		var numError = $('#adTable').find('.check-error').length;
		if(numError){
			$('#adTable').find('.check-error').first().find('input').first().focus().select();
			return;
		}
		var adname = $("#adname").val();//广告名称
		var adurl = $("#adurl").val();//链接地址
		var range = "";
		var cities = "";
		var schools = "";
		//发布范围
		$("span[name='fbfw']").each(function (){
			if($(this).attr("ck")=="1"){
				switch($(this).attr("fbfw")){
					case "qg":
						range="1";
						break;
					case "cs":
						range="2";
						$($("#choosedcityDiv").children()).each(function(){
							cities += $(this).attr("cid")+"|"+$(this).attr("pid")+",";
						});
						break;
					case "xx":
						range="3";
						$($("#choosedschoolDiv").children()).each(function(){
							cities += $(this).attr("id")+",";
						});
						break;
				}
			}
		});
		if(cities!="") cities = cities.substring(0,cities.length-1);
		if(schools!="") schools = schools.substring(0,schools.length-1);
		var position = "";
		$("span[name='zsfw']").each(function (){
			if($(this).attr("ck")=="1")
				position += $(this).attr("value")+",";
		});
		if(position!="") position = position.substring(0,position.length-1);
		if(position==""){
        	$.messager.alert("提示", "至少选择一个显示的位置", "alert");
        	return;
		}
		var start_at = $('#start_time').datetimebox('getValue');
		var end_at = $('#end_time').datetimebox('getValue');
		if(start_at>=end_at){
        	$.messager.alert("提示", "结束时间不能小于开始时间", "alert");
        	return;
    	}
    	var imgpath = $("#imgUpload").val();
    	if(imgpath==""){
        	$.messager.alert("提示", "请上传广告展示图", "alert");
        	return;
    	}
    	var extStart=imgpath.lastIndexOf(".");
    	var ext=imgpath.substring(extStart,imgpath.length).toUpperCase();
		if(ext!=".BMP"&&ext!=".PNG"&&ext!=".GIF"&&ext!=".JPG"&&ext!=".JPEG"){
        	$.messager.alert("提示", "广告展示图限于bmp,png,gif,jpeg,jpg格式", "alert");
			return;
		}
		var fnty = $("#displayinfo").attr("fnty");//读取操作类型
		if (fnty == "add") {
		    var img_token=Guid.NewGuid().ToString();
		    var cate="event";
		    var f = document.createElement("form");
		    f.action = _url+"img?img_token="+img_token+"&cate="+cate;
		    f.method = "post";
		    f.enctype="multipart/form-data";

			var input=$("#imgUpload").clone();
			$(input).attr("name","cover_img");
    		$(input).appendTo(f);
    		$(f).ajaxSubmit(function(s){
		        if(s.result=="2000");
		        {
		            var ty = $('#provide-dlg').attr('ty');
		            var payid = $('#provide-dlg').attr('payid');
		            var remark = $("#txtReamrk").val();
		            $.ajax({
		                type: "put",
		                url: _url+"office/ad",
		                data: {title:adname,url:adurl,range:range,cities:cities,schools:schools,position:position,start_at:start_at,end_at:end_at,img_token:img_token},
		                dataType: "text",
		                success: function (r) {
		                    if(JSON.parse(r).result=="2000"){
		                        $('#ad-dlg').dialog('close');
		                        $.messager.alert("提示", "操作成功", "alert");
		                        BindData();
		                    }
		                },
		                error: function () {
	                        $.messager.alert("提示", "调用添加广告接口失败", "alert");
		                }
		            });
		        }
		    });
		}
    }
</script>

<body>
