
<script type="text/javascript" src="../easyui/jquery.min.js"></script>

<script type="text/javascript">
 	var contentindex=0;
	$(document).ready(function(e) {
		createContentDiv();
    });

 	function createContentDiv(){
    	contentindex++;
        $("#contentDiv").append('<img id="img_'+contentindex+'" src="" width="160" height="100" /><input type="file" id="crowd_img_'+contentindex+'"" name="crowd_img_'+contentindex+'" draggable="true" single/>');
        $("#crowd_img_"+contentindex).change(function (e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#img_"+contentindex).attr({'src': e.target.result});
            };
            reader.readAsDataURL(file);
            createContentDiv();
        });
    }

</script>

<div id="contentDiv">
</div>
