<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>每日竞拍</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <style type="text/css">
        body {
            background-color: #EFF0F4;
            color: #959796;
        }
    </style>
    <script>
	    var d1;
	    var d2;
        $(document).ready(function () {
        	BindData();
        });
        function BindData() {
            $.ajax({
                type: "get",
        		url: _url + "wechat/auction/show",
                data: {},
                dataType: "json",
                success: function (r) {
                    if (r.result == "2000") {
                    	$("#zst").attr("jid",r.data.id);
                    	$("#zst").attr("url",r.data.url);
		                $("#title").text(r.data.title);
		                // $("#subtitle").text(r.data.sub_title);
		                $("#price").attr("src",r.data.cost);
		                if(r.data.win_username)
		                	$("#win_username").text(r.data.win_username);
		                else
		                	$("#win_username").text("暂无");
		                $("#zst").attr("src",r.data.cover_img[0]);
		                var current_time = r.data.current_time;
		                var start_at = r.data.start_at;
		                var end_at = r.data.end_at;
		                if(current_time<start_at){
		                	$("#rtitle").text("距开始还剩");
		                	d1 = start_at.replace(/-/g,'/'); ;
		                	d2 = new Date(current_time.replace(/-/g,'/'))-new Date();
		                	show_date_time();
	                	}
		                else if(current_time<end_at){
		                	$("#rtitle").text("距结束还剩");
		                	d1 = end_at.replace(/-/g,'/'); ;
		                	d2 = new Date(current_time.replace(/-/g,'/'))-new Date();
		                	show_date_time();
	                	}
                    }
                },
                error: function () {
                    alert("加载失败!");
                }
            });
        }
        function show_date_time(){ 
			window.setTimeout("show_date_time()", 80); 
			endtime=new Date(d1);//设置日期 
			today=new Date(new Date().getTime()+d2); 
			timeold=(endtime.getTime()-today.getTime());
			if(timeold<=0){
				$("#timestr").html("00时00分00秒00");
			}else{
				sectimeold=timeold/1000 
				secondsold=Math.floor(sectimeold); 
				msPerDay=24*60*60*1000 
				e_daysold=timeold/msPerDay 
				daysold=Math.floor(e_daysold); 
				e_hrsold=(e_daysold-daysold)*24; 
				hrsold=Math.floor(e_hrsold); 
				e_minsold=(e_hrsold-hrsold)*60;
				minsold=Math.floor((e_hrsold-hrsold)*60); 
				e_seconds = (e_minsold-minsold)*60;
				seconds=Math.floor((e_minsold-minsold)*60); 
				ms = e_seconds-seconds;
				ms = new String(ms)
				ms = ms.substr(2,2);
				hrsold = hrsold+daysold*24;
				$("#timestr").html((hrsold<10?'0'+hrsold:hrsold)+"时"+(minsold<10?'0'+minsold:minsold)+"分"+(seconds<10?'0'+seconds:seconds)+"秒"+ms);
			}
		} 
		function viewDetail(){
        	var url = $("#zst").attr("url");
            window.location.href=url;
		}
		function cyjp(){
			var temp = $("#timestr").html();
			var temptitle = $("#rtitle").text();
			if(temptitle == "距开始还剩"){
				alert("此竞拍还没开始，暂不能出价！");
			}else if(temp=="00时00分00秒00"){
				alert("此竞拍已经结束，不能出价！");
			}else{
        		var id = $("#zst").attr("jid");
            	window.location.href="jpcj.html?id="+id;
			}
		}
    </script>
</head>
<body>
    <div id="content" onclick="viewDetail()" style="border:1px solid #DCDCDD;border-radius: 20px 20px 0px 0px;position:relative;">
        <img id="zst" src="" style="width:100%;border-radius: 20px 20px 0px 0px;"/>
        <div style="opacity: 0.4;filter:alpha(opacity=40);background-color:black;border-radius: 20px 20px 0px 0px;padding:10px 20px;position:absolute;top:0px;left:0px;right:0px;font-size:18px;line-height:30px;font-weight:bold;">
        	<div style="padding-bottom:10px;"><div style="color:#82C3EB;float:left;">今日拍品|</div><div id="title" style="padding-left:75px;">sdaasd大叔大婶大钱的地方awful饿我人防大厦第</div></div>
    		<div style="border-top:1px solid white;padding-top:10px;"><span style="color:#82C3EB;">市场价|</span>￥<span id="price">5555.00</span></div>
    		<div><span style="color:#82C3EB;">获得竞拍者|</span><span id="win_username">获得竞拍者</span></div>
        </div>
    </div>
    <div id="remark" style="margin-top:1px;border:1px solid #DCDCDD;border-radius: 0px 0px 20px 20px;background-color:white;text-align:center;">
    	<div id="rtitle" style="padding-top:20px;padding-bottom:8px;font-size:22px;">距开始还剩</div>
    	<div id="timestr" style="padding-bottom:20px;font-size:30px;"></div>
    </div>
    <div style="margin-top:10px;text-align:center;">温馨提示：以上商品为正品拍卖，请放心竞拍</div>
     <div onclick="cyjp()" style="margin-top:20px;color:white;background-color:#6FB6E2;border-radius: 20px;width:100%;font-size:30px;text-align:center;padding:10px 0px;">
        参与竞拍
    </div>
</body>
</html>
