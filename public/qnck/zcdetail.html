<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
	<title>众筹明细</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
	body {
		background-color: #EFF0F4;
		color: #959796;
		line-height: 22px;
		font-size: 14px;
	}
	p {
		margin-right: 15px;
		margin-left: 15px;
	}
	.blue_font {
		color: #98bed1;
	}
	.cover_img {
		width: 100%;
	}
	.title {
		color: #4e4e50;
		font-size: 22px
	}
	
	.content {
		margin-left: 15px;
		margin-right: 15px; 
	}
	.content > p {
		margin-left: 0;
		margin-right: 0;
	}
	.content_img {
		width: 100%;
	}
	.content_img {
		border-radius: 20px;
		border-style: solid;
		border-color: #E4E4E4;
		border-width: 1px;
	}
	.reward_icon{
		color:white;
		background-color: #70B6E2;
		border-radius: 5px;
		padding: 3px 8px;
		margin-right: 10px;
	}
	.shipping{
		font-size: 16px;
	}
	</style>
	<script>
        var _url = "http://www.test.54qnck.com/";
        $(document).ready(function () {
        	var id = GetQueryString("id")
            BindData(id);
        });
        function BindData(id) {
            $.ajax({
                type: "get",
                url: _url + "wechat/crowd/"+id,
                data: {},
                dataType: "json",
                success: function (r) {
                    if (r.result == "2000") {
                        $("#title").text(r.data.title);
                        $("#cover_img").attr("src",r.data.cover_img[0]);
                        $("#brief").text(r.data.brief);
                        $(".target_amount").text(r.data.target_amount);
                        $(".left_time").text(r.data.time_left);
                        $(".amount").text(r.data.amount);
                        $(".percentage").text(r.data.amount / r.data.target_amount);
                        $(r.data.content).each(function (){
                        	var temp = '<img class="content_img" src="'+this.img+'"><p class="content_text">'+this.text+'</p>';
                        	$(".content").append(temp);
                        });
                        $("#yield_desc").text(r.data.yield_desc);
                        $("#yield_time").text(r.data.yield_time);
                        if(r.data.shipping=="0")
                        	$("#shipping_fee").text("无配送");
                        else
                        	$("#shipping_fee").text(r.data.shipping_fee);
                        $("#price").text(r.data.price);
                    }
                },
                error: function () {
                    alert("加载失败!");
                }
            });
        }
        function buycrowd(){
        	alert("微信端暂时无法支持，请下载【青年创】APP进行支持。");
        }
        function GetQueryString(name)
		{
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  unescape(r[2]); return null;
		}
    </script>
</head>
<body>
	<div class="top">
		<img class="cover_img" id="cover_img" src="images/cover_img.png" />
		<p class="title" style="font-weight: bold;margin-top:5px;margin-bottom:-10px;" id="title">我的众筹</p>
		<p class="brief" style="padding-bottom:10px;" id="brief">这是我的第一个众筹, 我很激动很紧张, 希望能有很多钱, 去做大保健</p>
		<p class="target blue_font" style="font-size:20px;margin:-10px 10px;">目标 <span class="target_amount">10000.00</span> 元</p>
		<p class="info blue_font"><img style="width:16px;margin-top:5px;" src="images/shijian.png"/><span style="padding-left:2px;">剩余</span><span class="left_time">14</span>天&nbsp;&nbsp;已筹<span class="amount">1400</span>&nbsp;&nbsp;完成度<span class="percentage">150</span>%</p>
	</div>
	<div class="middle">
		<div class="switch"></div>
		<div class="content">
		</div>
	</div>
	<div class="bottom">
		<p class="participates"></p>
		<p class="reward"><span class="reward_icon">回报内容</span><span id="yield_desc"></span></p>
		<p class="shipping">配送费<span style="font-size:14px;border:1px solid #70B6E2;border-radius: 10px;padding: 3px 10px;margin-right:10px;" id="shipping_fee">无配送</span>众筹成功后<span style="font-size:14px;border:1px solid #70B6E2;border-radius: 10px;padding: 3px 10px;" id="yield_time">15</span>天获得回报</p>
	</div>

	<div style="width:100%;background-color:white;border-top:1px solid black;margin-left:-8px;padding-right:16px;">
		<div class="blue_font" style="padding-left:10px;padding-top:20px;padding-bottom:10px;float:left;font-weight: bold;"><span style="font-size:24px;" id="price">200.00</span><span style="padding-left:5px;">元/每份</span></div>
		<div style="float:right;margin-top:15px;padding-top:10px;padding-bottom:10px;font-size:24px;color:white;background-color:#6FB6E2;border-radius: 15px; padding-left:30px;padding-right:30px;" onclick="buycrowd()">立即支持</div>
		<div style="clear:both"></div>
	</div>

</body>
</html>
